<section class="flex">
  @for (balance of balances(); track balance.idAccount) {
    <a class="max-w-sm rounded overflow-hidden shadow-lg cursor-pointer" (click)="goTransactions(balance.idAccount)">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">Nro de cuenta: {{balance.idAccount}}</div>
        <p class="text-gray-700 text-base">
          Revisemos el balance de su cuenta:
        </p>
      </div>
      <div class="px-6 pt-4 pb-2">
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
          Saldo: S/{{balance.balance}}
        </span>
      </div>
    </a>
  } @empty {
    <h3>Espere por favor</h3>
  }
</section>
