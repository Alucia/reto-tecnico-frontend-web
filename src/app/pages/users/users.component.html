<button
  class="btn-user bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
  [routerLink]="['/form']">
  Crear usuario
</button>
<div class=" mx-auto grid max-w-7xl gap-x-8 gap-y-20 px-6 lg:px-8 xl:grid-cols-3">
  <div class="max-w-2xl">
    <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
      Nuestros clientes
    </h2>
    <p class="mt-6 text-lg leading-8 text-gray-600">
      Listado de usuarios actuales en el banco
    </p>
  </div>
  <ul role="list" class="grid gap-x-8 gap-y-12 sm:grid-cols-2 sm:gap-y-16 xl:col-span-2">
    @for (user of users(); track user.idUser) {
    <li class="mb-2">
      <a class="flex items-center gap-x-6" [routerLink]="['/user', user.idUser]">
        <img class="h-16 w-16 rounded-full"
          src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
          alt="">
        <div>
          <h3 class="text-base font-semibold leading-7 tracking-tight text-gray-900">
            {{ user.name }}
          </h3>
          <p class="text-sm font-semibold leading-6 text-indigo-600">
            {{ user.email }}
          </p>
        </div>
      </a>
    </li>
    } @empty {
    <h3>Espere por favor</h3>
    }

  </ul>
</div>
