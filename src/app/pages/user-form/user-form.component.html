<form class="mx-auto grid max-w-3xl gap-x-8 p-6 lg:px-8 xl:grid-cols-1" [formGroup]="formUser" (ngSubmit)="sendData()">
  <div class="space-y-4">
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombres y apellidos</label>
      <input type="text" formControlName="name"
        class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
        placeholder="Escribe tus nombres y apellidos">
    </div>
    <div>
      <label for="brand" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo</label>
      <input type="text" formControlName="email"
        class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
        placeholder="Escribe tu correo">
    </div>
    <br>
    <div class="bottom-0 left-0 flex justify-center w-full pb-4 space-x-6 md:px-4">
      <button type="button" onclick="window.history.back();"
        class="inline-flex w-full justify-center text-gray-500 items-center bg-white focus:ring-4 focus:outline-none focus:ring-primary-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10">
        <svg aria-hidden="true" class="w-5 h-5 -ml-1 sm:mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        Regresar
      </button>
      <button [disabled]="!formUser.valid"
        class="text-white w-full justify-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600">
        Agregar usuario
      </button>
    </div>
  </div>
</form>
